<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Expense Tracker</h1>
        <form id="expenseForm" class="form">
            <input type="text" id="description" placeholder="Expense Description" class="input" required />
            <select id="category" class="input" required>
                <option value="">Select Category</option>
                <option value="Food">Food</option>
                <option value="Transportation">Transportation</option>
                <option value="Utilities">Utilities</option>
                <option value="Entertainment">Entertainment</option>
                <option value="Others">Others</option>
            </select>
            <input type="number" id="amount" placeholder="Amount (INR)" class="input" required />
            <input type="date" id="date" class="input" required />
            <input type="submit" value="Add Expense" class="submit-btn" />
        </form>
        <h2 class="summary-title">Expense Summary</h2>
        <table id="expenseTable" class="expense-table">
            <thead>
                <tr>
                    <th>Description</th>
                    <th>Category</th>
                    <th>Amount (INR)</th>
                    <th>Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="expenseList"></tbody>
        </table>
        <h2 class="total-amount">Total Expense: â‚¹<span id="totalAmount">0.00</span></h2>
    </div>
    <script src="script.js"></script>
</body>
</html>
